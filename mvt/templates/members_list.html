{% for member in members %}

    <h1 style="color:crimson">Name: {{member.name}}</h1>
    <h1 style="color:crimson">Last name: {{member.last_name}}</h1>
    <h2 style="color:darkcyan">Age: {{member.age}}</h2>
    <h2 style="color:darkcyan">Gender: {{member.gender}}</h2>
    <h3 style="color:mediumseagreen">Height: {{member.height}}</h3>
    <h3 style="color:mediumseagreen">Weight: {{member.weight}}</h3>

{% endfor %}
